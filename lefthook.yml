pre-commit:
  jobs:
    - group:
        parallel: true
        jobs:
          - name: test
            run: go test ./...
          - name: lint
            run: golangci-lint run
          - name: vet
            run: go vet ./...
    - group:
        parallel: true
        jobs:
          - name: format
            stage_fixed: true
            glob: "*.go"
            run: gofumpt -w {staged_files}
          - name: markdown
            glob: "*.md"
            stage_fixed: true
            run: bunx markdownlint --disable MD013 MD029 MD033 MD036 MD040 MD041 MD060 --fix {staged_files}
