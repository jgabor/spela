name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install mage
        run: go install github.com/magefile/mage@latest

      - name: Install webview dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build
        run: mage build

      - name: Test Go
        run: mage test

      - name: Test frontend
        run: mage testFrontend

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install webview dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Create frontend dist stub for embed
        run: mkdir -p internal/gui/frontend/dist && touch internal/gui/frontend/dist/.gitkeep

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.2
          install-mode: goinstall
          args: ./cmd/... ./internal/... ./tools/...

  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: internal/gui/frontend
        run: bun install

      - name: Install Playwright browsers
        working-directory: internal/gui/frontend
        run: bunx playwright install --with-deps chromium

      - name: Run e2e tests
        working-directory: internal/gui/frontend
        run: bun run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: internal/gui/frontend/playwright-report/
          retention-days: 30
