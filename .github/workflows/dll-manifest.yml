name: Check DLSS Updates

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build checker tool
        run: go build -o dlss-updater ./tools/dlss-updater

      - name: Check for DLSS updates
        id: check
        run: |
          set +e
          OUTPUT=$(./dlss-updater -json -manifest data/manifest.json 2>&1)
          EXIT_CODE=$?
          set -e

          # Extract just the JSON (last line with curly braces)
          JSON_OUTPUT=$(echo "$OUTPUT" | grep -E '^\{' | head -1)
          if [ -z "$JSON_OUTPUT" ]; then
            JSON_OUTPUT="$OUTPUT"
          fi

          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$JSON_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 0 ]; then
            echo "has_update=true" >> $GITHUB_OUTPUT
            VERSION=$(echo "$JSON_OUTPUT" | jq -r '.version')
            DOWNLOAD_URL=$(echo "$JSON_OUTPUT" | jq -r '.download_url')
            SOURCE=$(echo "$JSON_OUTPUT" | jq -r '.source')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT
            echo "source=$SOURCE" >> $GITHUB_OUTPUT
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Download DLSS
        if: steps.check.outputs.has_update == 'true'
        run: |
          mkdir -p dist
          SOURCE="${{ steps.check.outputs.source }}"

          curl -L -A "Mozilla/5.0 (X11; Linux x86_64; rv:128.0) Gecko/20100101 Firefox/128.0" \
            -o dist/dlss_download.zip "${{ steps.check.outputs.download_url }}"

          cd dist
          unzip dlss_download.zip

          # Find the DLL - location differs by source
          # TechPowerUp: nvngx_dlss.dll directly in zip
          # GitHub: inside DLSS_Sample_App/bin/ngx_dlss_demo/
          find . -name "nvngx_dlss.dll" -exec cp {} dlss.dll \;

          if [ ! -f dlss.dll ]; then
            echo "ERROR: Could not find nvngx_dlss.dll in downloaded archive"
            exit 1
          fi

          ls -la dlss.dll

      - name: Calculate checksums
        if: steps.check.outputs.has_update == 'true'
        id: sha
        run: |
          SHA256=$(sha256sum dist/dlss.dll | cut -d' ' -f1)
          SIZE=$(stat -c%s dist/dlss.dll)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: Create release and update manifest
        if: steps.check.outputs.has_update == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.check.outputs.version }}"
          TAG="dll-dlss-v$VERSION"
          SHA256="${{ steps.sha.outputs.sha256 }}"
          SIZE="${{ steps.sha.outputs.size }}"
          SOURCE="${{ steps.check.outputs.source }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create tag if it doesn't exist
          if ! git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            git tag -a "$TAG" -m "DLSS $VERSION"
            git push origin "$TAG"
          fi

          # Create release if it doesn't exist
          if ! gh release view "$TAG" &>/dev/null; then
            cp dist/dlss.dll dist/nvngx_dlss.dll
            gh release create "$TAG" dist/nvngx_dlss.dll \
              --title "DLSS v$VERSION" \
              --notes "DLSS $VERSION

          **Source:** $SOURCE
          **SHA256:** \`$SHA256\`
          **Size:** $SIZE bytes"
          fi

          # Update manifest
          python3 << EOF
          import json
          from datetime import datetime, timezone

          with open('data/manifest.json', 'r') as f:
              manifest = json.load(f)

          new_dll = {
              'version': '$VERSION',
              'filename': 'nvngx_dlss.dll',
              'url': 'https://github.com/${{ github.repository }}/releases/download/$TAG/nvngx_dlss.dll',
              'sha256': '$SHA256',
              'size': int('$SIZE'),
              'release_date': datetime.now(timezone.utc).strftime('%Y-%m-%dT%H:%M:%SZ'),
              'notes': 'From $SOURCE'
          }

          if 'dlss' not in manifest['dlls']:
              manifest['dlls']['dlss'] = []

          manifest['dlls']['dlss'] = [d for d in manifest['dlls']['dlss'] if d['version'] != '$VERSION']
          manifest['dlls']['dlss'].insert(0, new_dll)
          manifest['updated_at'] = datetime.now(timezone.utc).strftime('%Y-%m-%dT%H:%M:%SZ')

          with open('data/manifest.json', 'w') as f:
              json.dump(manifest, f, indent=2)
          EOF

      - name: Commit manifest update
        if: steps.check.outputs.has_update == 'true'
        run: |
          VERSION="${{ steps.check.outputs.version }}"
          git add data/manifest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add DLSS $VERSION to manifest"
            git push origin main
          fi
