name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install mage
        run: go install github.com/magefile/mage@latest

      - name: Install webview dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build unified binary
        run: |
          mage build
          mv spela spela-linux-amd64

      - name: Create checksums
        run: sha256sum spela-linux-amd64 > checksums.txt

      - name: Extract release notes from CHANGELOG.md
        id: release_notes
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NO_V="${VERSION#v}"

          # Extract the section for this version
          NOTES=$(awk -v ver="$VERSION_NO_V" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            echo "ERROR: Could not find release notes for version $VERSION in CHANGELOG.md"
            exit 1
          fi

          # Write to file for multiline output
          echo "$NOTES" > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            spela-linux-amd64
            checksums.txt
          body_path: release_notes.md

  aur-publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install mage
        run: go install github.com/magefile/mage@latest

      - name: Update PKGBUILD version and checksum
        run: mage aur:updateVersion ${{ github.ref_name }}

      - name: Generate .SRCINFO
        run: |
          sudo pacman -Sy --noconfirm pacman-contrib
          mage aur:srcinfo

      - name: Publish spela to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: spela
          pkgbuild: pkg/aur/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"

      - name: Publish spela-git to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: spela-git
          pkgbuild: pkg/aur/PKGBUILD-git
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
